<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas - R keluarga</title>
    <!-- CDN flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- heading -->
    <h1
      class="mb-5 mt-6 text-4xl font-extrabold leading-none bg-blue-200 tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white text-center"
    >
      KVlar Homestay
    </h1>

    <!-- paragraf -->
    <p
      class="mb-10 text-lg text-center font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400"
      style="background-color: beige"
    >
      We provide a setup place in the form of a minimalist house rental
    </p>

    <hr class="mb-6" />

    <!-- Ruanganya -->
    <h1
      class="mb-4 px-16 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
      style="font-size: 30px"
    >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
        >Ruang</span
      >
      Tamu.
    </h1>
    <div class="px-16 mt-6">
      <!-- Buttom navigation -->
      <p
        class="mb-4"
        style="font-family: helcetica; font-size: 20px; font-weight: 900"
      >
        Pergi ke ruangan
      </p>
      <!-- Biru = ruang keluarga -->
      <button
        type="button"
        class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        <a href="ruangkeluarga.html">Ruang Keluarga</a>
      </button>

      <!-- purple = ruang makan -->
      <button
        type="button"
        class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        <a href="ruangmakan.html">Ruang Makan</a>
      </button>

      <!-- pink = ruang tidur -->
      <button
        type="button"
        class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        <a href="ruangtidur.html">Kamar Tidur</a>
      </button>

      <!-- lime = ruang tamu -->
      <button
        type="button"
        class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        <a href="ruangtamu.html">Ruang Tamu</a>
      </button>
    </div>

    <!-- link javascript -->
    <script src="onOff.js" type="application/javascript"></script>

    <!-- CDN javascript flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
